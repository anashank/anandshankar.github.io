title: Anand Shankar
description: Personal website and project updates

# Site author
author:
  name: Anand Shankar
  email: ''

# URL (leave blank for local development)
url: ""

# Collections
collections:
  projects:
    output: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Minimal Mistakes theme options (basic)
theme: minimal-mistakes-jekyll
logo: /assets/images/avatar.svg
exclude:
  - Gemfile
  - Gemfile.lock

# Navigation (fall back to _data/navigation.yml if present)
navigation:
  - title: Home
    url: /
  - title: Projects
    url: /projects/
  - title: About
    url: /about/
  - title: Resume
    url: /resume/
  - title: Contact
    url: /contact/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project
