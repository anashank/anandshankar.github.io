name: Build and deploy Jekyll site to gh-pages

# Ensure the workflow has permission to push to the repository
permissions:
  contents: write

on:
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Persist credentials so deploy actions can push using the GITHUB_TOKEN
          persist-credentials: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Note
        run: echo "This workflow is disabled for pushes. Use manual dispatch if you need to run the Jekyll build." 
